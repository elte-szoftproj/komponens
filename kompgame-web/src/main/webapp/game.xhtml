<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <h:body>
        X: #{param.id}
        Board size: #{GameBean.board.height.toString()} 55
        <table class="gametable kamisado">
            <ui:repeat var="row" value="#{GameBean.board}" varStatus="status">
                <tr>
                    <ui:repeat var="cell" value="row" varStatus="cellStatus">
                        <td>x</td>
                    </ui:repeat>
                </tr>
            </ui:repeat>
        </table>
        
        <p>Exception message: ${exception.message}</p>
<p>Exception cause: ${exception.cause}</p>
    </h:body>
    
    
</html>
