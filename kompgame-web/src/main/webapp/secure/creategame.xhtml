<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Game</title>
    </h:head>
    <h:body>
        <h1>Create Game</h1>
        <h:form>
            <h:panelGrid columns="2">
                
                <h:selectOneListbox value="#{gameController.current.aiName}" id="ain">
                    <f:selectItem itemValue="1" itemLabel="ai1" />
                </h:selectOneListbox>
                
                
                <h:selectOneListbox value="#{gameController.current.aiScoreCalculator}" id="aiv">
                    <f:selectItem itemValue="2" itemLabel="aiv1" />
                </h:selectOneListbox>
            </h:panelGrid>
            
            <h:commandButton value="Submit" action="#{gameController.create}" />
        </h:form>
    </h:body>
</html>
