<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Game</title>        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript">
            $.urlParam = function(name){
                var results = new RegExp('[\\?&amp;]' + name + '=([^&amp;#]*)').exec(window.location.href);
                return results[1] || 0;
            };
        </script>
        <script language="javascript">
                function logout() {
                var p = window.location.protocol + "//";
                var h = window.location.host + "/";
                window.location = p + "logout:password@" + h + "kompgame-web/";
            }
        </script>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>
    <h:body>
        <div style="float: right;">
            <input type="button" onclick="logout(); return false;" value="Log out"></input>
        </div>
        
        <h1>Create Game</h1>

        <h:form prependId="false">
            <h1>Game Type: #{gameController.gameTypeName}</h1>
<!--        <h:form prependId="false"> -->
            <h:panelGrid columns="2">
                
                
                 
                <h:selectOneListbox value="#{gameController.current.aiName}" id="ain">
                    <f:selectItems value="#{gameController.aiTypes}" />
                </h:selectOneListbox>
                
                
                <h:selectOneListbox value="#{gameController.current.aiScoreCalculator}" id="aiv">
                    <f:selectItems value="#{gameController.scoreTypes}" />
                </h:selectOneListbox>
            </h:panelGrid>
            
            <h:inputHidden id="gameTypeName" value="#{gameController.gameTypeName}" />
            <h:commandButton value="Submit" action="#{gameController.create}" onclick="$('#gameTypeName').val($.urlParam('game'));" />
            <h:commandButton value="Create Human game" action="#{gameController.createHuman}" onclick="$('#gameTypeName').val($.urlParam('game'));" />
        </h:form>
    </h:body>
</html>
