<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <h:body>
        
        <style>
            .gametable td {
                width: 30px; height: 30px; border: #000 1px solid; text-align: center; vertical-align: middle;
                font-family: sans-serif; font-weight: bold;
                -webkit-text-stroke-width: 1px;
               -webkit-text-stroke-color: white;
               font-size: 30px;
            }
            tr,td,th,table{ border-collapse: collapse; }
            .clickable { cursor: pointer; }
            .clickable:hover { border: #e33b06 1px solid; }
        </style>
        
        Board size: Height: #{GameBean.board.height} Width: #{GameBean.board.width}
        <table class="gametable kamisado">
            <ui:repeat var="row" value="#{GameBean.board.pieces}" varStatus="status">
                <tr class="row-#{status.index}">
                    <ui:repeat var="cell" value="#{row}" varStatus="cellStatus">
                        <td style="#{cell.styleOverride}" class="#{cell.cssClass} col-#{cellStatus.index}">
                            #{cell.content}
                        </td>
                    </ui:repeat>
                </tr>
            </ui:repeat>
        </table>
        
        <p>Exception message: ${exception.message}</p>
<p>Exception cause: ${exception.cause}</p>
    </h:body>
    
    
</html>
