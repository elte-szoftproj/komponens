<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template/main.xhtml">
    
    <ui:define name="title">
        #{bundle['pages.index.title']}
    </ui:define>
        
    <ui:define name="content">
        <h1>
            #{bundle['pages.index.title']}
        </h1>
        <p>
            #{bundle['pages.index.description']}
        </p>
        <p>
            #{bundle['pages.index.usage']}
        </p>
        <div class="ui-button-group">
            <h:link value="#{bundle['pages.index.button.new-game']}" styleClass="ui-large-button" outcome="/secure/new-game" />
            <h:link value="#{bundle['pages.index.button.join-game']}" styleClass="ui-large-button" outcome="/secure/join-game" />            
        </div>
    </ui:define>

</ui:composition>
